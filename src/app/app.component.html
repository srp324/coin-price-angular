<div>
    <div class="form-group row" id="crypto-input">
      <label for="coins" class="col-sm-2 col-form-label"><h5>Currency</h5></label>
      <div class="col-sm-10">
        <input #coins type="text" class="form-control"  value="BTC,ETH,IOT,TRX">
      </div>
      <button id="submit" class="button" (click)="getPrices(coins.value);">Search!</button>
    </div>
    
    <div *ngIf="cryptos">
      <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
        <span class="left">{{ crypto }}</span>
        <span class="right">{{ cryptos[crypto].USD | currency:'USD':true}}</span>
      </div>
    </div>
</div>
