<div>
    <div class="form-group row" id="crypto-input">
      <label for="cryptoinput" class="col-sm-2 col-form-label"><h5>Currency</h5></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cryptoinput" placeholder="ex: BTC,ETH,IOT">
      </div>
    </div>
    
    <div *ngIf="cryptos">
      <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
        <span class="left">{{ crypto }}</span>
        <span class="right">{{ cryptos[crypto].USD | currency:'USD':true}}</span>
      </div>
    </div>
</div>
