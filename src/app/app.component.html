<div>
    <div class="form-group" id="crypto-input">
      <div class="col-lg-3">
        <input type="text" class="form-control" id="usr" placeholder="BTC,ETH,IOT">
      </div>
    </div>
    
    <div *ngIf="cryptos">
      <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
        <span class="left">{{ crypto }}</span>
        <span class="right">{{ cryptos[crypto].USD | currency:'USD':true}}</span>
      </div>
    </div>
</div>
